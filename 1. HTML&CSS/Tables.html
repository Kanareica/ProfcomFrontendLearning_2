<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Work with tables</title>
    <meta charset="utf-8">
    <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Create first table</h1>
<table>
    <colgroup>
        <col>
        <col>
        <col style="background: red" >
    </colgroup>
    <tr> <!-- новая строка -->
        <!-- th для заголовков в таблице -->
        <th>First cel</th>
        <th>Second cel</th>
        <th>Third cel</th>
    </tr>
    <tr>
        <td colspan="2">First cel</td>
        <!-- <td>Second cel</td> -->
        <td rowspan="2">Third cel</td>
    </tr>
    <tr>
        <td>First cel</td>
        <td>Second cel</td>
        <!-- <td>Third cel</td> -->
    </tr>
</table>
</body>
</html>
